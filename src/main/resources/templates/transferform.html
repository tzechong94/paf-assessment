<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAF Assessment</title>
</head>
<body>
    <h1>Funds Transfer</h1>
    <form action="#" data-th-action="@{/transfer}" method="post">
        <table>
            <tr>
                <td>From account:</td>
                <td>
                    <select data-th-field="${transaction.fromAccount}">
                        <option data-th-each="account: ${listOfAccounts}" data-th-value="${account.accountId}" data-th-text="${account.name} + '(' + ${account.accountId} + ')'"></option>
                    </select>
                </td>                
            </tr>
            <tr>
                <td>To account:</td>
                <td>
                    <select data-th-field="${transaction.toAccount}">
                        <option data-th-each="account: ${listOfAccounts}" data-th-value="${account.accountId}" data-th-text="${account.name} + '(' + ${account.accountId} + ')'"></option>
                    </select>
                </td>                
            </tr>
            <tr>
                <td>Amount</td>
                <td>
                    <input type="number" data-th-field="${transaction.amount}"/>
                </td>                
            </tr>
            <tr>
                <td>Comments</td>
                <td>
                    <input type="text" data-th-field="${transaction.comments}"/>
                </td>                
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Transfer</button>
                </td>                
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" readonly/>
                </td>                
            </tr>

        </table>

    </form>
</body>
</html>
